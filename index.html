<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Challenge 1 - SpaceX</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>
<body>
	<header>
		<a href="#">
			<figure><img src="img/spacex_logo_white.png"/></figure>
		</a>
	</header>
	<main>
		<div class="data-con">
		<div class="chart-con"><canvas id="graph-1"></canvas></div>
		<div class="chart-con"><canvas id="graph-2"></canvas></div>
		<div><span class="date"></span></div>
		</div>
		
		<script type="text/javascript">
			var ctx = document.getElementById('graph-1').getContext('2d');
			var chartHoverModeNearest = new Chart(ctx, {
			   type: 'bar',
			   data:{
			   	labels:['Brandstof'],
			   	datasets:[{
			   		barThickness: 50,
			   		label: 'Brandstof',
			   		data: [
			   			74
			   		],
			   		backgroundColor: ['black'],
			   		borderWidth:1,
			   	}]
			   },
			   options: {
		         legend: {
		         	display: false  
		         },
		         scales: {
		            yAxes: [{
		               ticks: {
		                  beginAtZero: true,
		                  max: 100
		               }
		            }],
		            xAxes: [{
		               gridLines: {
			               display: false
			            }
		            }]
		         }
		    	}
			});

			var ctx2 = document.getElementById('graph-2').getContext('2d');
			var chartHoverModeNearest = new Chart(ctx2, {
			   type: 'line',
			   data:{
			   	labels:['0', '15','10', '15', '20', '25'],
			   	datasets:[{
			   		label: 'Acceleratie',
			   		data: [
			   			0, 2470, 4900, 9400, 20600, 40000
			   		],
			   		backgroundColor: ['black'],
			   	}]
			   }
			});
		</script>
	</main>
	<footer>
		
	</footer>
</body>
</html>
